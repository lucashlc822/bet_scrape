<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
</head>
<body>
    <h2>Scraping Result</h2>
    <p>Title: {{data.title}}</p>

<!-- use jinja 2 loop to dynamically display each index of the paragraphs list parsed by beautiful soup-->
    <h3><strong>{{data.Name}}</strong> 2023 Player Stats</h3>
    <ul>
        <p> Games Played</p>
        <li>{{data.GP}}</li>
        <p>Points Per Game</p>
        <li>{{data.PPG}}</li>
        <p> Assists</p>
        <li>{{data.Assists}}
        <p>Rebounds</p>
        <li>{{data.Rebounds}}
        
        <!-- {% for value in data.paragraphs %}
            <li> {{value}} </li>
        {% endfor %} -->
    </ul>

<!--Button to go back to main page-->
    <a href="/">Go back</a>
</body>
</html>
