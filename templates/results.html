<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
</head>
<body>
    <h2>Scraping Result</h2>
    <p>Title: {{ data.title }}</p>

<!-- use jinja 2 loop to dynamically display each index of the paragraphs list parsed by beautiful soup-->
    <h3>Games Played</h3>
    <ul>
        {% for value in data.Paragraphs %}
        <li>
            {{value}}
        </li>
        {% endfor %}
    </ul>

<!--Button to go back to main page-->
    <a href="/">Go back</a>
</body>
</html>
